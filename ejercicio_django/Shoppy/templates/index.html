<!DOCTYPE html>
<html lang="es">
<head>

	{% load staticfiles %}
	<meta charset="UTF-8">
	<title>Hello World</title>
	<link rel="stylesheet" type="text/css" href="{% static 'css/base.css' %}">
</head>
<body>
	<h1 style="color:red">
		Hola
	</h1>
	<a href="{% url 'products.views.new_product' %}">Nuevo producto</a>
	<ul>
		{% for pr in product %}
			<li>
				<a href="{% url 'products.views.product_detail' pk=pr.pk %}">
					{{ pr.name }} |
				</a>
				{{ pr.description }}
				<img src="{{ pr.image.url }}">
			</li>
		{% endfor %}
	</ul>
</body>
</html>
